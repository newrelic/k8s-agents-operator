{{- $tls := fromYaml (include "k8s-agents-operator.webhookCert" .) }}
{{- if .Values.admissionWebhooks.autoGenerateCert.enabled }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ include "k8s-agents-operator.certificateSecret.name" . }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
  namespace: {{ .Release.Namespace }}
data:
  tls.crt: {{ $tls.clientCert }}
  tls.key: {{ $tls.clientKey }}
  ca.crt: {{ $tls.caCert }}
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "k8s-agents-operator.webhook.mutating.name" . }}
  {{- if .Values.admissionWebhooks.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "k8s-agents-operator.cert-manager.certificate.name" . }}
  {{- end }}
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    {{- if .Values.admissionWebhooks.autoGenerateCert.enabled }}
    caBundle: {{ $tls.caCert }}
    {{- end }}
    service:
      name: {{ include "k8s-agents-operator.webhook.service.name" . }}
      namespace: {{ .Release.Namespace }}
      path: /mutate-newrelic-com-v1alpha2-instrumentation
  failurePolicy: Fail
  name: minstrumentation.kb.io
  rules:
  - apiGroups:
    - newrelic.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - instrumentations
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    {{- if .Values.admissionWebhooks.autoGenerateCert.enabled }}
    caBundle: {{ $tls.caCert }}
    {{- end }}
    service:
      name: {{ include "k8s-agents-operator.webhook.service.name" . }}
      namespace: {{ .Release.Namespace }}
      path: /mutate-v1-pod
  failurePolicy: Ignore
  name: mpod.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "k8s-agents-operator.webhook.validating.name" . }}
  {{- if .Values.admissionWebhooks.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "k8s-agents-operator.cert-manager.certificate.name" . }}
  {{- end }}
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    {{- if .Values.admissionWebhooks.autoGenerateCert.enabled }}
    caBundle: {{ $tls.caCert }}
    {{- end }}
    service:
      name: {{ include "k8s-agents-operator.webhook.service.name" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-newrelic-com-v1alpha2-instrumentation
  failurePolicy: Fail
  name: vinstrumentationcreateupdate.kb.io
  rules:
  - apiGroups:
    - newrelic.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - instrumentations
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    {{- if .Values.admissionWebhooks.autoGenerateCert.enabled }}
    caBundle: {{ $tls.caCert }}
    {{- end }}
    service:
      name: {{ include "k8s-agents-operator.webhook.service.name" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-newrelic-com-v1alpha2-instrumentation
  failurePolicy: Ignore
  name: vinstrumentationdelete.kb.io
  rules:
  - apiGroups:
    - newrelic.com
    apiVersions:
    - v1alpha2
    operations:
    - DELETE
    resources:
    - instrumentations
  sideEffects: None
