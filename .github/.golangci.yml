version: "2"

run:
  timeout: 5m

linters:
  default: none
  enable:
    - bodyclose
    - copyloopvar
    - dogsled
    - errcheck
    - errorlint
    - exhaustive
    - gocyclo
    - goprintffuncname
    - govet
    - ineffassign
    - misspell
    - nestif
    - nilerr
    - noctx
    - prealloc
    - rowserrcheck
    - staticcheck
    - unconvert
  settings:
    gocyclo:
      min-complexity: 20
    govet:
      enable:
        - shadow
    #   - fieldalignment
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
