---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonapp
spec:
  selector:
    matchLabels:
      app: pythonapp
  replicas: 1
  template:
    metadata:
      labels:
        app: pythonapp
      annotations:
        instrumentation.newrelic.com/inject-python: "true"
    spec:
      containers:
        - name: pythonapp
          image: andrewlozoya/flask-hello-world:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: pythonapp-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: pythonapp 
