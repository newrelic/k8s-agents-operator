---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phpapp-cfgmap
data:
  index.php: |
    <?php echo 'hello world';
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpapp
spec:
  selector:
    matchLabels:
      app: phpapp
  replicas: 1
  template:
    metadata:
      labels:
        app: phpapp
        app.newrelic.instrumentation: newrelic-php-agent
    spec:
      containers:
        - name: phpapp
          image: php:8.3-alpine
          workingDir: /app
          command:
            - php
          args:
            - -S
            - 127.0.0.1:8080
            - index.php
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /app/
              name: code
      volumes:
        - name: code
          configMap:
            name: phpapp-cfgmap
---
apiVersion: v1
kind: Service
metadata:
  name: phpapp-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: phpapp
