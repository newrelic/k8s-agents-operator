apiVersion: newrelic.com/v1beta3
kind: Instrumentation
metadata:
  name: php
  namespace: k8s-agents-operator
spec:
  containerSelector:
    nameSelector:
      matchExpressions:
        - key: container
          operator: In
          values: [ "a", "b" ]
  podLabelSelector:
    matchExpressions:
      - key: "newrelic.com/inject-apm-php"
        operator: "In"
        values: ["8.4"]
  agent:
    language: php-8.4
    image: newrelic/newrelic-php-init:musl
  healthAgent:
    #image: e2e/newrelic-health-sidecar-container:e2e2
    image: newrelic/k8s-apm-agent-health-sidecar
    #env:
    #  - name: NEW_RELIC_FLEET_CONTROL_HEALTH_PATH
    #    value: /health/