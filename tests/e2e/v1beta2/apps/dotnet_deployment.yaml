---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetapp
spec:
  selector:
    matchLabels:
      app: dotnetapp
  replicas: 1
  template:
    metadata:
      labels:
        app: dotnetapp
        app.newrelic.instrumentation: newrelic-dotnet-agent
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 5678
        runAsGroup: 5678
      containers:
        - name: alpine
          image: alpine
          command:
            - ash
            - -c
            - "sleep 3600"
        - name: dotnetapp
          image: mcr.microsoft.com/dotnet/samples:aspnetapp  # source code of the application: https://github.com/dotnet/dotnet-docker/tree/main/samples/aspnetapp
          env:
            - name: NRI_CONTAINER
              value: dotnet
            - name: ASPNETCORE_URLS
              value: 'http://+:8080'
          ports:
            - containerPort: 8080

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 5678
            runAsGroup: 5678
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: dotnetapp-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: dotnetapp
